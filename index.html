<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-green-400: rgba(74, 222, 128, 1);
            --color-green-500: rgba(34, 197, 94, 1);
            
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-orange-500-rgb: 168, 75, 47;
            --color-green-500-rgb: 34, 197, 94;
            
            --color-background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-surface: rgba(255, 255, 255, 0.95);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: #667eea;
            --color-primary-hover: #5568d3;
            --color-primary-active: #4c51bf;
            --color-secondary: rgba(102, 126, 234, 0.1);
            --color-secondary-hover: rgba(102, 126, 234, 0.2);
            --color-border: rgba(102, 126, 234, 0.2);
            --color-card-border: rgba(102, 126, 234, 0.15);
            --color-error: var(--color-red-500);
            --color-success: var(--color-green-500);
            --color-warning: var(--color-orange-500);
            
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                --color-surface: rgba(38, 40, 60, 0.95);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #8b5cf6;
                --color-primary-hover: #a78bfa;
                --color-secondary: rgba(139, 92, 246, 0.15);
                --color-secondary-hover: rgba(139, 92, 246, 0.25);
                --color-border: rgba(139, 92, 246, 0.3);
                --color-card-border: rgba(139, 92, 246, 0.2);
                --color-error: var(--color-red-400);
                --color-success: var(--color-green-400);
                --color-warning: var(--color-orange-400);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-16);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: var(--space-24);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-16);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text);
        }

        .header-actions {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-delete {
            background: rgba(var(--color-red-500-rgb), 0.1);
            color: var(--color-error);
        }

        .btn-delete:hover {
            background: rgba(var(--color-red-500-rgb), 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .stat-card {
            background: var(--color-surface);
            padding: var(--space-20);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.25);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .filters {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-20);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 14px;
        }

        .filter-btn {
            padding: var(--space-8) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .applications-grid {
            display: grid;
            gap: var(--space-16);
        }

        .app-card {
            background: var(--color-surface);
            padding: var(--space-20);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .app-card:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-12);
            gap: var(--space-16);
        }

        .app-title {
            flex: 1;
        }

        .company-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .role-name {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-waiting {
            background: rgba(var(--color-orange-500-rgb), 0.15);
            color: var(--color-warning);
        }

        .status-interview {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
        }

        .status-accepted {
            background: rgba(var(--color-green-500-rgb), 0.15);
            color: var(--color-success);
        }

        .status-rejected {
            background: rgba(var(--color-red-500-rgb), 0.15);
            color: var(--color-error);
        }

        .app-details {
            display: grid;
            gap: var(--space-8);
            margin-bottom: var(--space-16);
            font-size: 14px;
        }

        .detail-row {
            display: flex;
            gap: var(--space-8);
            color: var(--color-text-secondary);
        }

        .detail-label {
            font-weight: 500;
            min-width: 120px;
        }

        .detail-value {
            color: var(--color-text);
        }

        .app-links {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-16);
            flex-wrap: wrap;
        }

        .link-btn {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--color-secondary);
            border-radius: var(--radius-base);
            font-weight: 500;
            transition: all 0.2s;
        }

        .link-btn:hover {
            background: var(--color-secondary-hover);
            transform: translateY(-1px);
        }

        .app-actions {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: var(--space-20);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--color-surface);
            padding: var(--space-24);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-20);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-background);
            color: var(--color-text);
            font-size: 14px;
            font-family: var(--font-family-base);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--space-16) var(--space-20);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-md);
            z-index: 2000;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--color-success);
            color: white;
        }

        .notification.error {
            background: var(--color-error);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-12);
            }

            h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
            }

            .app-header {
                flex-direction: column;
                align-items: start;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-secondary btn-small" onclick="exportData()">Export Data</button>
                <button class="btn btn-secondary btn-small" onclick="importData()">Import Data</button>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Application</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-waiting">0</div>
                <div class="stat-label">Waiting</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-interview">0</div>
                <div class="stat-label">In Process</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-accepted">0</div>
                <div class="stat-label">Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-rejected">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by company or role..." oninput="filterApplications()">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
            <button class="filter-btn" data-filter="direct" onclick="setFilter('direct')">Direct</button>
            <button class="filter-btn" data-filter="referral" onclick="setFilter('referral')">Referral</button>
            <button class="filter-btn" data-filter="need-referral" onclick="setFilter('need-referral')">Need Referral</button>
        </div>

        <div class="applications-grid" id="applicationsGrid"></div>
    </div>

    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Application</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="appForm" onsubmit="saveApplication(event)">
                <div class="form-group">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-input" id="companyName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Job Role *</label>
                    <input type="text" class="form-input" id="jobRole" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Application Method *</label>
                    <select class="form-select" id="appMethod" required>
                        <option value="Direct Application">Direct Application</option>
                        <option value="Referral">Referral</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Used *</label>
                    <select class="form-select" id="emailUsed" required>
                        <option value="erramillikushal02@gmail.com">erramillikushal02@gmail.com (Direct)</option>
                        <option value="kushalerramilli202@gmail.com">kushalerramilli202@gmail.com (Referral)</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Job Description URL</label>
                    <input type="url" class="form-input" id="jobUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label">Candidate Portal URL</label>
                    <input type="url" class="form-input" id="portalUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label">Status *</label>
                    <select class="form-select" id="status" required>
                        <option value="Applied - Waiting">Applied - Waiting</option>
                        <option value="In Interview Process">In Interview Process</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date Applied *</label>
                    <input type="date" class="form-input" id="dateApplied" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="needReferral">
                        <span>Mark as "Need Referral"</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="notes" placeholder="Additional notes..."></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script>
        let applications = [];
        let currentFilter = 'all';
        let editingId = null;

        async function init() {
            loadApplications();
            await loadFromCloud();
            
            if (applications.length === 0) {
                addSampleData();
            }
            
            renderApplications();
            updateStats();
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateApplied').value = today;
            
            // Auto-refresh from cloud every 30 seconds
            setInterval(async () => {
                await loadFromCloud();
                renderApplications();
                updateStats();
            }, 30000);
        }

        function addSampleData() {
            const sampleApps = [
                {
                    id: 1726012800000,
                    company: "Google",
                    role: "Security Engineer Intern",
                    method: "Direct Application",
                    email: "erramillikushal02@gmail.com",
                    jobUrl: "https://www.google.com/about/careers/applications/apply/b7f1de81-9a2a-40b7-bd7d-589826611657/review",
                    portalUrl: "",
                    status: "Applied - Waiting",
                    date: "2025-09-10",
                    needReferral: true,
                    notes: "Referral not asked yet"
                },
                {
                    id: 1726012800001,
                    company: "Google",
                    role: "Data Scientist Intern",
                    method: "Direct Application",
                    email: "erramillikushal02@gmail.com",
                    jobUrl: "https://www.google.com/about/careers/applications/apply/74bb3f7e-af9a-49cb-ab31-c5efa3a88269/review",
                    portalUrl: "",
                    status: "Applied - Waiting",
                    date: "2025-09-10",
                    needReferral: true,
                    notes: "Referral not asked yet"
                },
                {
                    id: 1726012800002,
                    company: "Google",
                    role: "Software Engineer Intern",
                    method: "Direct Application",
                    email: "erramillikushal02@gmail.com",
                    jobUrl: "https://www.google.com/about/careers/applications/apply/785e049a-29f9-4705-823c-135705585d6f/review",
                    portalUrl: "",
                    status: "Applied - Waiting",
                    date: "2025-09-10",
                    needReferral: true,
                    notes: "Referral not asked yet"
                }
            ];
            
            applications = [...sampleApps, ...applications];
            saveToStorage();
            renderApplications();
            updateStats();
        }

        function loadApplications() {
            const stored = localStorage.getItem('jobApplications');
            if (stored) {
                applications = JSON.parse(stored);
            }
        }

        function saveToStorage() {
            localStorage.setItem('jobApplications', JSON.stringify(applications));
            syncToCloud();
        }

        async function syncToCloud() {
            try {
                const BIN_ID = '6921341fd0ea881f40f80231';
                const API_KEY = '$2a$10$xdqxRVjUY8CvHmOz.h/TYOA2MQfCG/m2.eMwmLpC1HvqtWrm8I9c.';
                
                if (BIN_ID === 'REPLACE_WITH_YOUR_BIN_ID' || API_KEY === 'REPLACE_WITH_YOUR_API_KEY') {
                    console.log('Cloud sync not configured. Please set up JSONBin.');
                    return;
                }
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(applications)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Synced to cloud successfully');
                    showNotification('Synced to cloud!', 'success');
                } else {
                    console.error('Sync failed:', response.status);
                }
            } catch (error) {
                console.log('Cloud sync failed, using local storage only', error);
            }
        }

        async function loadFromCloud() {
            try {
                const BIN_ID = '6921341fd0ea881f40f80231';
                const API_KEY = '$2a$10$xdqxRVjUY8CvHmOz.h/TYOA2MQfCG/m2.eMwmLpC1HvqtWrm8I9c.';
                
                if (BIN_ID === 'REPLACE_WITH_YOUR_BIN_ID' || API_KEY === 'REPLACE_WITH_YOUR_API_KEY') {
                    console.log('Cloud sync not configured.');
                    return;
                }
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.record && Array.isArray(data.record)) {
                        const cloudApps = data.record;
                        const localApps = applications;
                        
                        // Merge: keep newest based on ID
                        const merged = [...cloudApps];
                        localApps.forEach(localApp => {
                            if (!merged.find(a => a.id === localApp.id)) {
                                merged.push(localApp);
                            }
                        });
                        
                        applications = merged;
                        localStorage.setItem('jobApplications', JSON.stringify(applications));
                        console.log('‚úÖ Loaded from cloud successfully');
                    }
                } else {
                    console.error('Load failed:', response.status);
                }
            } catch (error) {
                console.log('Cloud load failed, using local storage', error);
            }
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Application';
            document.getElementById('appForm').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateApplied').value = today;
            document.getElementById('appModal').classList.add('active');
        }

        function openEditModal(id) {
            editingId = id;
            const app = applications.find(a => a.id === id);
            if (!app) return;

            document.getElementById('modalTitle').textContent = 'Edit Application';
            document.getElementById('companyName').value = app.company;
            document.getElementById('jobRole').value = app.role;
            document.getElementById('appMethod').value = app.method;
            document.getElementById('emailUsed').value = app.email;
            document.getElementById('jobUrl').value = app.jobUrl || '';
            document.getElementById('portalUrl').value = app.portalUrl || '';
            document.getElementById('status').value = app.status;
            document.getElementById('dateApplied').value = app.date;
            document.getElementById('needReferral').checked = app.needReferral || false;
            document.getElementById('notes').value = app.notes || '';
            
            document.getElementById('appModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
            editingId = null;
        }

        async function saveApplication(event) {
            event.preventDefault();

            const appData = {
                id: editingId || Date.now(),
                company: document.getElementById('companyName').value,
                role: document.getElementById('jobRole').value,
                method: document.getElementById('appMethod').value,
                email: document.getElementById('emailUsed').value,
                jobUrl: document.getElementById('jobUrl').value,
                portalUrl: document.getElementById('portalUrl').value,
                status: document.getElementById('status').value,
                date: document.getElementById('dateApplied').value,
                needReferral: document.getElementById('needReferral').checked,
                notes: document.getElementById('notes').value
            };

            if (editingId) {
                const index = applications.findIndex(a => a.id === editingId);
                applications[index] = appData;
                showNotification('Application updated successfully!', 'success');
            } else {
                applications.unshift(appData);
                showNotification('Application added successfully!', 'success');
            }

            saveToStorage();
            await syncToCloud();
            renderApplications();
            updateStats();
            closeModal();
        }

        async function deleteApplication(id) {
            if (!confirm('Are you sure you want to delete this application?')) return;

            applications = applications.filter(a => a.id !== id);
            saveToStorage();
            await syncToCloud();
            renderApplications();
            updateStats();
            showNotification('Application deleted', 'success');
        }

        async function updateStatus(id, newStatus) {
            const app = applications.find(a => a.id === id);
            if (app) {
                app.status = newStatus;
                saveToStorage();
                await syncToCloud();
                renderApplications();
                updateStats();
                showNotification('Status updated!', 'success');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            filterApplications();
        }

        function filterApplications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('applicationsGrid');
            
            let filtered = applications;

            if (currentFilter === 'direct') {
                filtered = filtered.filter(a => a.method === 'Direct Application');
            } else if (currentFilter === 'referral') {
                filtered = filtered.filter(a => a.method === 'Referral');
            } else if (currentFilter === 'need-referral') {
                filtered = filtered.filter(a => a.needReferral);
            }

            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.company.toLowerCase().includes(searchTerm) ||
                    a.role.toLowerCase().includes(searchTerm)
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No applications found</h3>
                        <p>Try adjusting your filters or add a new application.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(app => createAppCard(app)).join('');
        }

        function renderApplications() {
            filterApplications();
        }

        function createAppCard(app) {
            const statusClass = getStatusClass(app.status);
            const jobLink = app.jobUrl ? `<a href="${app.jobUrl}" target="_blank" rel="noopener noreferrer" class="link-btn">üìã View Job Posting</a>` : '';
            const portalLink = app.portalUrl ? `<a href="${app.portalUrl}" target="_blank" rel="noopener noreferrer" class="link-btn">üîó Check Application Status</a>` : '';
            const needReferralBadge = app.needReferral ? '<span style="font-size: 12px; color: var(--color-warning);">‚≠ê Need Referral</span>' : '';

            return `
                <div class="app-card">
                    <div class="app-header">
                        <div class="app-title">
                            <div class="company-name">${app.company}</div>
                            <div class="role-name">${app.role}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${app.status}</span>
                    </div>
                    <div class="app-details">
                        <div class="detail-row">
                            <span class="detail-label">Method:</span>
                            <span class="detail-value">${app.method} ${needReferralBadge}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${app.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date Applied:</span>
                            <span class="detail-value">${formatDate(app.date)}</span>
                        </div>
                        ${app.notes ? `<div class="detail-row"><span class="detail-label">Notes:</span><span class="detail-value">${app.notes}</span></div>` : ''}
                    </div>
                    ${jobLink || portalLink ? `<div class="app-links">${jobLink} ${portalLink}</div>` : ''}
                    <div class="app-actions">
                        <button class="btn btn-secondary btn-small" onclick="openEditModal(${app.id})">Edit</button>
                        ${app.status !== 'In Interview Process' ? `<button class="btn btn-secondary btn-small" onclick="updateStatus(${app.id}, 'In Interview Process')">Move to Interview</button>` : ''}
                        ${app.status !== 'Accepted' ? `<button class="btn btn-secondary btn-small" onclick="updateStatus(${app.id}, 'Accepted')">Mark Accepted</button>` : ''}
                        ${app.status !== 'Rejected' ? `<button class="btn btn-secondary btn-small" onclick="updateStatus(${app.id}, 'Rejected')">Mark Rejected</button>` : ''}
                        <button class="btn btn-delete btn-small" onclick="deleteApplication(${app.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        function getStatusClass(status) {
            if (status === 'Applied - Waiting') return 'status-waiting';
            if (status === 'In Interview Process') return 'status-interview';
            if (status === 'Accepted') return 'status-accepted';
            if (status === 'Rejected') return 'status-rejected';
            return '';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = applications.length;
            document.getElementById('stat-waiting').textContent = applications.filter(a => a.status === 'Applied - Waiting').length;
            document.getElementById('stat-interview').textContent = applications.filter(a => a.status === 'In Interview Process').length;
            document.getElementById('stat-accepted').textContent = applications.filter(a => a.status === 'Accepted').length;
            document.getElementById('stat-rejected').textContent = applications.filter(a => a.status === 'Rejected').length;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function exportData() {
            const dataStr = JSON.stringify(applications, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `job-applications-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Data exported successfully!', 'success');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm('This will replace all existing data. Continue?')) {
                            applications = importedData;
                            saveToStorage();
                            renderApplications();
                            updateStats();
                            showNotification('Data imported successfully!', 'success');
                        }
                    } else {
                        showNotification('Invalid data format', 'error');
                    }
                } catch (error) {
                    showNotification('Error importing data', 'error');
                }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        init();
    </script>
</body>
